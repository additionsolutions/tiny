<head>
    {% load staticfiles %}
     
    {% block l1_eng_match1_header %}

    {% endblock %}
    <script>
        $( init );
 
     function init() {

	var pos1= localStorage.getItem("pos1");
	var pos2= localStorage.getItem("pos2");
	var pos3= localStorage.getItem("pos3");
	var pos4= localStorage.getItem("pos4");
	var pos5= localStorage.getItem("pos5");
	var pos6= localStorage.getItem("pos6");
     	var pos7= localStorage.getItem("pos7");

       $('#zans6').draggable({
            containment: '#testarea',
            stack: '#zans4',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans6').data( 'number', 7 )

      
       $('#zans5').draggable({
            containment: '#testarea',
            stack: '#zans4',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans5').data( 'number', 6 )

     
	  $('#zans4').draggable({
            containment: '#testarea',
            stack: '#zans4',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans4').data( 'number', 5 )

     
	  $('#zans3').draggable({
            containment: '#testarea',
            stack: '#zans3',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans3').data( 'number', 4 )
      
     
	  $('#zans2').draggable({
            containment: '#testarea',
            stack: '#zans2',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans2').data( 'number', 3 )

         
          $('#zans1').draggable({
            containment: '#testarea',
            stack: '#zans1',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans1').data( 'number', 2 )

         
          $('#zans0').draggable({
            containment: '#testarea',
	    stack: '#zans0,#zans1',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans0').data( 'number', 1 )
          
          $('#zblank1').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2,#zans3,#zans4,#zans5,#zans6,#zans7',
            drop: handleAnsDrop
            });
	  $('#zblank1').data( 'blank_number', pos1)

	  $('#zblank2').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2,#zans3,#zans4,#zans5,#zans6,#zans7',
            drop: handleAnsDrop
            });
	  $('#zblank2').data( 'blank_number', pos2)

	  $('#zblank3').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2,#zans3,#zans4,#zans5,#zans6,#zans7',
            drop: handleAnsDrop
            });
	  $('#zblank3').data( 'blank_number', pos3)

	  $('#zblank4').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2,#zans3,#zans4,#zans5,#zans6,#zans7',
            drop: handleAnsDrop
            });
	  $('#zblank4').data( 'blank_number', pos4)
          
	  $('#zblank5').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2,#zans3,#zans4,#zans5,#zans6,#zans7',
            drop: handleAnsDrop
            });
	  $('#zblank5').data( 'blank_number', pos5)

          $('#zblank6').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2,#zans3,#zans4,#zans5,#zans6,#zans7',
            drop: handleAnsDrop
            });
	  $('#zblank6').data( 'blank_number', pos6)

          $('#zblank7').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2,#zans3,#zans4,#zans5,#zans6,#zans7',
            drop: handleAnsDrop
            });
	  $('#zblank7').data( 'blank_number', pos7)
      
        }
     
        function handleAnsDrop( event, ui ) {
            var ansMarks = ui.draggable.data( 'number' );
            var ansBlank = $(this).data('blank_number');
            ui.draggable.draggable( 'disable' );
            $(this).droppable( 'disable' );
            ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
            ui.draggable.draggable( 'option', 'revert', false );
       
            if( ansMarks == ansBlank)
	    {	  
		var flag =1;
		marks(flag);
	    }
	   else
	   {
	        var flag =0;
	        marks(flag);
	   }
        }
        
    </script> 
    
    <style>   
        #ztext {
          font-size: 700%;
        }
        
        #ztext_right {
            font-size: 450%;
	    text-align: left;
	    
        }
        
	
        .zblank {
          font-size: 450%;
          float: left;
          width: 97px;
          height: 63px;
          padding: 10px;
          padding-top: 2px;

          -webkit-border-radius: 10px;
          border-radius: 10px;
          margin: 12px 0 0 0;
          background: #fff;
        }
        
        .hovered {
          background: #aaa;
        }
        
        .zans {
          font-size: 450%;
          text-align : center;
          vertical-align: middle;
          color : blue;
          float: left;
          width: 97px;
          height: 63px;
          padding: 1px;
          padding-top: 0px;
          padding-bottom: 0;
          border: 2px solid #333;
          -moz-border-radius: 10px;
          -webkit-border-radius: 10px;
          border-radius: 10px;
          margin: 12px 0 0 2px;
          background: #ccc;
        }
        
        .zans p {
            margin-top: -22px;
        }         
        
        .parent{
            width:1360px;
            min-height:800px;
            position:relative;
            border:1px solid black;
        }
        .parent:after{
            content:'';
            background:url({% static "img/bg_english.png" %});
            width:1360px;
            height:800px;
            position:absolute;
            top:0;
            left:0;
            opacity:0.7;
        }
        .child{
            position:relative;
            z-index:1;
        }

    </style>
