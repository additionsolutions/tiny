<html lang="en" class="no-js">

<head>
    {% load staticfiles %}
    
   
<style>   
    .circle {
        cursor:url({% static "img/delete.png" %}), auto;
        font-size:120px; 
        margin-top:20px; 
        background-color:transparent; 
        color:red; 
        border:none;
        #visibility:hidden;
    }
       
    p1 {
        font-size: 300%;
    }       
    
    .parent{
        width:1360px;
        height:550px;
        position:relative;
        border:1px solid black;
    }
    .parent:after{
        content:'';
        background:url({% static "img/bg_english.png" %});
        width:1360px;
        height:550px;
        position:absolute;
        top:0;
        left:0;
        opacity:0.7;
    }
    .child{
        position:relative;
        z-index:1;
    }

</style>
</head>

<body >
       
    
    
    
    <div class="parent">  

            <div class="child rows">
                    <div class="col-sm-4" ><p1 style="font-size:30px; color:red;"></div>
                    <div class="col-sm-4" ><p1 style="font-size:40px; color:purple;">Odd one out</p1></div>
                    <div class="col-sm-4" ><p1 style="font-size:30px; color:red;"></div>
                    <div class="col-sm-12" ><hr/></div>
                    
                    
                    {% block maths_odd_one_out_test %}
                        
                            Odd one out test
                        
                    {% endblock %}
                   
            </div>
    </div>    

</body>

</html>
