    <script> 
        $( init ); 
  
     function init() { 

	var pos1= localStorage.getItem("pos1"); 
	var pos2= localStorage.getItem("pos2"); 
	var pos3= localStorage.getItem("pos3"); 
	var pos4= localStorage.getItem("pos4"); 
	 
      
	    $('#zans3').draggable({ 
            containment: '#testarea', 
            stack: '#zans3', 
            cursor: 'move', 
            helper: 'clone', 
            revert: true 
            }); 
          $('#zans3').data( 'number', 4 ) 
       
      
	     $('#zans2').draggable({ 
            containment: '#testarea', 
            stack: '#zans2', 
            cursor: 'move', 
            helper: 'clone', 
            revert: true 
            }); 
          $('#zans2').data( 'number', 3 ) 

          
          $('#zans1').draggable({ 
            containment: '#testarea', 
            stack: '#zans1', 
            cursor: 'move', 
            helper: 'clone', 
            revert: true 
            }); 
          $('#zans1').data( 'number', 2 ) 

          
          $('#zans0').draggable({ 
            containment: '#testarea', 
	        stack: '#zans0', 
            cursor: 'move', 
            helper: 'clone', 
            revert: true 
            }); 
          $('#zans0').data( 'number', 1 ) 
           
          $('#zblank1').droppable({ 
            tolerance: "touch", 
            hoverClass: "hovered", 
            accept: '#zans0', 
            drop: handleAnsDrop 
            }); 
	      $('#zblank1').data( 'blank_number', pos1) 

	      $('#zblank2').droppable({ 
            tolerance: "touch", 
            hoverClass: "hovered", 
            accept: '#zans1', 
            drop: handleAnsDrop 
            }); 
	      $('#zblank2').data( 'blank_number', pos2) 

	      $('#zblank3').droppable({ 
            tolerance: "touch", 
            hoverClass: "hovered", 
            accept: '#zans2,#zans3', 
            drop: handleAnsDrop 
            }); 
	      $('#zblank3').data( 'blank_number', pos3) 

	      $('#zblank4').droppable({ 
            tolerance: "touch", 
            hoverClass: "hovered", 
            accept: '#zans2,#zans3', 
            drop: handleAnsDrop 
            }); 
	      $('#zblank4').data( 'blank_number', pos4) 
       
       
        } 
      
        function handleAnsDrop( event, ui ) { 
            var ansMarks = ui.draggable.data( 'number' ); 
            var ansBlank = $(this).data('blank_number'); 
            ui.draggable.draggable( 'disable' ); 
            $(this).droppable( 'disable' ); 
            ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } ); 
            ui.draggable.draggable( 'option', 'revert', false ); 
        
            if( ansMarks == ansBlank) 
	    {	   
		var flag =1; 
		marks(flag); 
	    } 
	   else 
	   { 
	        var flag =0; 
	        marks(flag); 
	   } 
        } 
         
    </script>
