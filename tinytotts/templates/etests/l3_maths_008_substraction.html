<head>
    {% load staticfiles %}
     
    {% block l3_maths_008_substraction_test_header %}  

    {% endblock %}
    <script>
        $( init );
 
     function init() {

	var pos1= localStorage.getItem("pos1");
	var pos2= localStorage.getItem("pos2");
	
     
	     $('#zans2').draggable({
            containment: '#testarea',
            stack: '#zans2',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans2').data( 'number', 3 )

         
          $('#zans1').draggable({
            containment: '#testarea',
            stack: '#zans1',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans1').data( 'number', 2 )

         
          $('#zans0').draggable({
            containment: '#testarea',
	        stack: '#zans0',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans0').data( 'number', 1 )
          
          $('#zblank1').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2',
            drop: handleAnsDrop
            });
	      $('#zblank1').data( 'blank_number', pos1)

	      $('#zblank2').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2',
            drop: handleAnsDrop
            });
	      $('#zblank2').data( 'blank_number', pos2)

	      
      
        }
     
        function handleAnsDrop( event, ui ) {
            var ansMarks = ui.draggable.data( 'number' );
            var ansBlank = $(this).data('blank_number');
            ui.draggable.draggable( 'disable' );
            $(this).droppable( 'disable' );
            ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
            ui.draggable.draggable( 'option', 'revert', false );
       
            if( ansMarks == ansBlank)
	    {	  
		var flag =1;
		marks(flag);
	    }
	   else
	   {
	        var flag =0;
	        marks(flag);
	   }
        }
        
    </script> 
    
    <style>   

        #ztext {
          font-size: 600%;
        }
        
        #ztext_right {
          font-size: 400%;
           
        }
        #zblank2{
            margin-left: 30px;
        }
        #zblank1{
            margin-left: 130px;
	    
        }
        
	
        .zblank {
          font-size: 400%;
          float: left;
          width: 70px;
          height: 60px;
          padding: 10px;
          padding-top: 7px;
          padding-bottom: 0;
          border: 2px dashed #333;
          -moz-border-radius: 10px;
          -webkit-border-radius: 10px;
          border-radius: 10px;
          margin: 12px 8px 0 0;
          background: #fff;
        }
        
        .hovered {
          background: #aaa;
        }
        
        .zans {
          font-size: 400%;
          text-align : center;
          vertical-align: middle;
          color : blue;
          float: left;
          width: 70px;
          height: 60px;
          padding: 1px;
          padding-top: 7px;
          padding-bottom: 0;
          border: 2px solid #333;
          -moz-border-radius: 10px;
          -webkit-border-radius: 10px;
          border-radius: 10px;
          margin: 12px 0 0 2px;
          background: #ccc;
        }
        
        .zans p {
            margin-top: -17px;
        }         
        
        .parent{
            width:1360px;
            min-height:700px;
            position:relative;
            border:1px solid black;
        }
        .parent:after{
            content:'';
            background:url({% static "img/bg_english.png" %});
            width:1360px;
            height:700px;
            position:absolute;
            top:0;
            left:0;
            opacity:0.7;
        }
        .child{
            position:relative;
            z-index:1;
        }

    </style>
</head>

<body >   
    
    <div id="testarea" class="parent">  

            <div class="child rows">
                    <div class="col-sm-4" ><p1 style="font-size:30px; color:red;"></div>
                    <div class="col-sm-4" ><p1 style="font-size:40px; color:purple;">Subtraction</p1></div>
                    <div class="col-sm-4" ><p1 style="font-size:30px; color:red;"></div>
                    <div class="col-sm-12" ><hr/></div>
                    
                    
                    {% block l3_maths_008_substraction_test %}
                        
                            Substraction Test
                        
                    {% endblock %}
                   
            </div>
    </div>    

</body>

</html>
