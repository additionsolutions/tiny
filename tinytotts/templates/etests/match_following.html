<!DOCTYPE html>

<html lang="en" class="no-js">
<!--<![endif]-->

<head>
    {% load staticfiles %}
    <script>
        $( init );
 
        function init() {
	  $('#zans4').draggable({
            containment: '#testarea',
            stack: '#zans4',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans4').data( 'number', 1 )

	  $('#zans3').draggable({
            containment: '#testarea',
            stack: '#zans3',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans3').data( 'number', 1 )

	  $('#zans2').draggable({
            containment: '#testarea',
            stack: '#zans2',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans2').data( 'number', 1 )
          
          $('#zans1').draggable({
            containment: '#testarea',
            stack: '#zans1',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans1').data( 'number', 1 )
          
          $('#zans0').draggable({
            containment: '#testarea',
	    stack: '#zans0,#zans1',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans0').data( 'number', 0 )
          
          $('#zblank1').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2,#zans3,#zans4',
            drop: handleAnsDrop
            });

	  $('#zblank2').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2,#zans3,#zans4',
            drop: handleAnsDrop
            });

	  $('#zblank3').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2,#zans3,#zans4',
            drop: handleAnsDrop
            });

	  $('#zblank4').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2,#zans3,#zans4',
            drop: handleAnsDrop
            });
          
	  $('#zblank5').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans0,#zans1,#zans2,#zans3,#zans4',
            drop: handleAnsDrop
            });
        }
     
        function handleAnsDrop( event, ui ) {
            var ansMarks = ui.draggable.data( 'number' );
            ui.draggable.draggable( 'disable' );
            $(this).droppable( 'disable' );
            ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
            ui.draggable.draggable( 'option', 'revert', false );
            marks(ansMarks);
        }
        
    </script> 
    
    <style>   
        #ztext {
          font-size: 700%;
        }
        
        #ztext_right {
            font-size: 500%;
	    text-align: left;
	    width: 3%;
        }
        
	
        .zblank {
          font-size: 600%;
          float: left;
          width: 150px;
          height: 93px;
          padding: 10px;
          padding-top: 2px;
          padding-bottom: 0;
          border: 2px dashed #333;
          -moz-border-radius: 10px;
          -webkit-border-radius: 10px;
          border-radius: 10px;
          margin: 0 0 0 0;
          background: #fff;
        }
        
        .hovered {
          background: #aaa;
        }
        
        .zans {
          font-size: 600%;
          text-align : center;
          vertical-align: middle;
          color : blue;
          float: left;
          width: 150px;
          height: 93px;
          padding: 1px;
          padding-top: 0px;
          padding-bottom: 0;
          border: 2px solid #333;
          -moz-border-radius: 10px;
          -webkit-border-radius: 10px;
          border-radius: 10px;
          margin: 0 0 0 2px;
          background: #ccc;
        }
        
        .zans p {
            margin-top: -22px;
        }         
        
        .parent{
            width:1360px;
            min-height:800px;
            position:relative;
            border:1px solid black;
        }
        .parent:after{
            content:'';
            background:url({% static "img/bg_english.png" %});
            width:1360px;
            height:800px;
            position:absolute;
            top:0;
            left:0;
            opacity:0.7;
        }
        .child{
            position:relative;
            z-index:1;
        }

    </style>
</head>

<body >   
    
    <div id="testarea" class="parent">  

            <div class="child rows">
                    <div class="col-sm-4" ><p1 style="font-size:30px; color:red;"></div>
                    <div class="col-sm-4" ><p1 style="font-size:40px; color:purple;">Match Following</p1></div>
                    <div class="col-sm-4" ><p1 style="font-size:30px; color:red;"></div>
                    <div class="col-sm-12" ><hr/></div>
                    
                    
                    {% block match_following_test %}
                        
                             Match Following test
                        
                    {% endblock %}
                   
            </div>
    </div>    

</body>

</html>
