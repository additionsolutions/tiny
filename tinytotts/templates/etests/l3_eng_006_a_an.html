<head>
    {% load staticfiles %}
    {% block l3_eng_006_a_an_test_header %}  
	                                    
	Next Alphabet test header
	    
    {% endblock %} 
    <script>
        $( init );
 
        function init() {
        var pos1= localStorage.getItem("pos1")

        $('#zans1').draggable({
            containment: '#testarea',
            stack: '#zans1',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans1').data( 'number', 2 )
          
          $('#zans0').draggable({
            containment: '#testarea',
            cursor: 'move',
            helper: 'clone',
            revert: true
            });
          $('#zans0').data( 'number', 1 )
          
          $('#zblank1').droppable({
            tolerance: "touch",
            hoverClass: "hovered",
            accept: '#zans1, #zans0',
            drop: handleAnsDrop
            });
          $('#zblank1').data( 'blank_number', pos1 )

        }
     
        function handleAnsDrop( event, ui ) {
            var ansMarks = ui.draggable.data( 'number' );
	    var ansBlank = $(this).data('blank_number');
            ui.draggable.draggable( 'disable' );
            $(this).droppable( 'disable' );
            ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
            ui.draggable.draggable( 'option', 'revert', false );
            if( ansMarks == ansBlank)
	    {	  
		var flag =1;
            	marks(flag);
	    }
	    else
	    {
		var flag =0;
		marks(flag);
	    }
        }
        
    </script> 
    
    <style>   
        #ztext {
          font-size: 500%;
	  margin-top: 9px;
        }
        
        #ztext_right {
          font-size: 500%;
	  margin-top:23px;
        }
           
        #ztext_left {
          font-size: 500%;
          text-align: left;
	  margin-top:9px;
        }
        .zblank {
          font-size: 500%;
          float: left;
          width: 90px;
          height:  75px;
          padding: 10px;
          padding-top: 2px;
          padding-bottom: 0;
          border: 2px dashed #333;
          -moz-border-radius: 10px;
          -webkit-border-radius: 10px;
          border-radius: 10px;
          margin: 10px 0 0 15px;
          background: #fff;
        }
        
        .hovered {
          background: #aaa;
        }
        
        .zans {
          font-size: 500%;
          text-align : center;
          vertical-align: middle;
          color : blue;
          float: left;
          width: 90px;
          height: 75px;
          padding: 1px;
          padding-top: 2px;
          padding-bottom: 0;
          border: 2px solid #333;
          -moz-border-radius: 10px;
          -webkit-border-radius: 10px;
          border-radius: 10px;
          margin: 30px 0 0 40px;
          background: #ccc;
        }
        
        .zans p {
            margin-top: -22px;
        }         
        
        .parent{
            width:1360px;
            height:650px;
            position:relative;
            border:1px solid black;
        }
        .parent:after{
            content:'';
            background:url({% static "img/alphabets_background.png" %});
            width:1360px;
            height:650px;
            position:absolute;
            top:0;
            left:0;
            opacity:0.7;
        }
        .child{
            position:relative;
            z-index:1;
        }

    </style>
</head>

<body >

                    <div class="col-sm-12" ><hr/></div>

                    {% block l3_eng_006_a_an_test %}

            </div>
    </div>    

</body>
