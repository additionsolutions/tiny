<!DOCTYPE html>

<!--[if lt IE 7]><html lang="en" class="no-js ie6"><![endif]-->

<html lang="en" class="no-js">
<!--<![endif]-->

<head>
    {% load staticfiles %}

    
    <script>
        function myClick(qans) {
            var msg=document.getElementById("ans");
            var yessound=document.getElementById("success");
            var nosound=document.getElementById("wrong");
            if (qans == 'right')
                {msg.innerHTML = "<img src={% static "img/tick.gif" %} width=50px height=50px/>";
                yessound.play();}
            else
                {msg.innerHTML = "<img src={% static "img/cross.gif" %} width=50px height=50px/>";
                nosound.play();}
        }   

    </script>   
   
<style>   
    .circle {
        cursor:url({% static "img/blue_circle.png" %}), auto;
        font-size:120px; 
        margin-top:20px; 
        background-color:transparent; 
        color:red; 
        border:none;
        #visibility:hidden;
    }
       
    p1 {
        font-size: 300%
    }       
    
    .parent{
        width:1360px;
        height:550px;
        position:relative;
        border:1px solid black;
    }
    .parent:after{
        content:'';
        background:url({% static "img/bg_english.png" %});
        width:1360px;
        height:550px;
        position:absolute;
        top:0;
        left:0;
        opacity:0.7;
    }
    .child{
        position:relative;
        z-index:1;
    }

</style>
</head>

<body >
       
    <audio id="success" src="{% static "audio/applause.mp3" %}" preload="auto" autobuffer>
    </audio>
    <audio id="wrong" src="{% static "audio/error.mp3" %}" preload="auto" autobuffer>
    </audio>
    
    
    <div class="parent">  

            <div class="child rows">
                    <div class="col-sm-4" ><p1 style="font-size:30px; color:red;"></div>
                    <div class="col-sm-4" ><p1 style="font-size:40px; color:purple;">Circle Proper Word</p1></div>
                    <div class="col-sm-4" ><p1 style="font-size:30px; color:red;"></div>
                    <div class="col-sm-12" ><hr/></div>
                    <div class="col-sm-12" ><p1>.</p1></div>
                    
                    {% block circle_test %}
                        
                            Circle test
                        
                    {% endblock %}
                   
            </div>
    </div>    

</body>

</html>
