<!DOCTYPE html>
{% extends "dmin/base.html" %}
<html>
    <head>
        <title>TestSet Summary Report</title>
	
    </head>
	
    <body>
    {% block mainbody_block %}
        {% block heading_block %}
            <div id="aheader">
                <h3>TestSet Summary Report</h3>
            </div>
        {% endblock %}
        <div class="col-sm-2" style="background-color:#eee; height:550px">
                {% include 'dmin/admin_menu.html' %}
        </div>
        <div class="col-sm-10">
                
                <div id="resultsarea" class ="col-sm-12">
			<div id="asection" class ="col-sm-3">
			   
			    <h2> </h2>
			   
    				{% csrf_token %}
				<label for="Test">TestSet </label>
				<select id="testSelect" class="select form-control" onchange="getTestSummary()">
				{% for test in object_list %}	
						<option value="{{test.id}}">{{test}}</option>
				{% endfor %}
				</select>
				<br/><br/>
				
			</div>
			<div id="testsummaryreport" class ="col-sm-9">
			    
			    
			    
			</div>
		</div>
	</div>
    {% endblock %}
    </body>
</html>
