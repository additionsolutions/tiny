
<h2> Total marks of <b>{{ user_name }} </b>per Test</h2>
			    
<table  class="table table-hover" >
<tbody>
    <colgroup>
	<col class="col-md-4">
	<col class="col-md-2">

    </colgroup>
  <tr class="info">

</tbody>
</table>
