<!DOCTYPE html>
{% extends "base/aboutus.html" %}
<html>
    <head>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>Tiny Totts</title>
    </head>

    <body>
        {% block mainbody_block %}
            <h1>Login to Tiny Totts</h1>

            <form class="form-horizontal" id="login_form" method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                	<label class="control-label col-sm-2" >Username: </label>
			<div class="controls col-sm-4">
				<input class="input-sm textinput textInput form-control" type="text" name="username" value="" size="50" />
			</div>
		</div>
                
		<div class="form-group">
                	<label class="control-label col-sm-2" >Password: </label>
			<div class="controls col-sm-4"> 
				<input class="input-sm textinput textInput form-control" type="password" name="password" value="" size="50" />
			</div>
			
		</div>
		<div class="form-group">
			<div class="controls col-sm-4">
			<input class="btn btn-primary btn-primary" type="submit" value="Submit" />
			</div>
		</div>
            </form>
        {% endblock %}
    </body>
</html>
