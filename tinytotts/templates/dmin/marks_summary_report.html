<!DOCTYPE html>
{% extends "dmin/base.html" %}
<html>
    <head>
        <title>Marks Summary Report</title>
	
    </head>
	
    <body>
    {% block mainbody_block %}
        {% block heading_block %}
            <div id="aheader">
                <h3>Marks Summary Report</h3>
            </div>
        {% endblock %}
        <div class="col-sm-2" style="background-color:#eee; height:550px">
                {% include 'dmin/admin_menu.html' %}
        </div>
        <div class="col-sm-10">
                
                <div id="resultsarea" class ="col-sm-12">
			<div id="asection" class ="col-sm-3">
			   
			    <h2> </h2>
			   
    				{% csrf_token %}
				<label for="User">User </label>
				<select id="usrSelect" class="select form-control" onchange="getSummary()">
				{% for user in object_list %}	
					{% if user.first_name != 'Rahul' %}
						<option value="{{user.id}}">{{user}}</option>
					{% endif %}
				{% endfor %}
				</select>
				<br/><br/>
				
			</div>
			<div id="summaryreport" class ="col-sm-9">
			    
			    
			    
			</div>
		</div>
	</div>
    {% endblock %}
    </body>
</html>
